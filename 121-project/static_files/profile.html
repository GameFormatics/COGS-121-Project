<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>

    <link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre|Nunito" rel="stylesheet">
    <style type="text/css">
        @import url("primaryCSS.css");

</head>
<body>
    <h1>My Profile</h1>
    <img src="profile.png" width="40" height="auto">
    <h2>Noxious Nate</h2>
    <ul>
        <li><b>Toxiscore</b>: 89.3 (89th percentile)</li>
        <li><b>Previous Toxiscore</b>: 95.0</li>
        <li><b>Sensitivit</b>y: 3.2 (16th percentile)</li>
        <li><b>Previous Sensitivity</b>: 3.6</li>
        <li><b>IGN</b>: NoxNate (LoL), NephariousNate (Fortnite)</li>
    </ul>
    <button onclick="edit()">Edit</button>
    <form id="profileEdit">
        <p class="editProfile">First name:</p>
        <input type="text" name="firstname" value="Noxious">
        <p class="editProfile">Last name:</p>
        <input type="text" name="lastname" value="Nate">
        <p class="editProfile">League of Legends IGN:</p>
        <input type="text" name="ignLol" value="NoxNate">
        <p class="editProfile">Fortnite IGN:</p>
        <input type="text" name="ignFortnite" value="NephariousNate">
        <p class="editProfile">Overwatch IGN:</p>
        <input type="text" name="ignOW" value="">
        <br>
        <input type="submit" value="Submit">
    </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript" src="js_files/quizQuestions.js"></script>
<script>
    function edit() {
        var profileForm = document.getElementById("profileEdit");
        if (profileForm.style.display === "none") {
            profileForm.style.display = "block";
        } else {
            profileForm.style.display = "none";
        }
    }
</script>

</body>
</html>
