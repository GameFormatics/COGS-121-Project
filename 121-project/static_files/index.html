<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="180518226106-btugctlhvrq5u3argos1st6jb7b2c05g.apps.googleusercontent.com">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre|Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body style="text-align: center;">
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <h1>Welcome to Toxicon</h1>
    <h2>Test your toxicity!</h2>
    <input placeholder="Username"></input>
    <br>
    <input type="password" placeholder="Password" id="passInput">
    <br>
    <div style="font-size: 8pt;" id="signIn">
        <input type="checkbox" onclick="showPassword()" id="showPass">
        <label for="showPass">Show Password</label>
        <br>
        <a href="home.html"><button>Login</button></a>
        <button>Make New Account</button>
        <button>Forgot Password</button>
        <a href="home.html"><div class="g-signin2" data-width="200" data-height="40" data-longtitle="true" data-onsuccess="onSignIn"></div></a>
        <a href="index.html"><button id="SignOut" onclick="signOut();">Sign Out</button></a>
    </div>
    <br></br>
    <p id="description">Upload an audio file of you playing, and we'll give you a toxicity score based on what you say. Or take our quiz, which will not only tell you how toxic you are, but how sensitive you are to others.</p>

</body>
<script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId());
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail());
      var id_token = googleUser.getAuthResponse().id_token;
    }
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
    function onLoad() {
      gapi.load('auth2', function() {
        gapi.auth2.init();
      });
    }

    var googleUser = {};
    var startApp = function() {
      gapi.load('auth2', function(){
        // Retrieve the singleton for the GoogleAuth library and set up the client.
        auth2 = gapi.auth2.init({
          client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
          cookiepolicy: 'single_host_origin',
          // Request scopes in addition to 'profile' and 'email'
          //scope: 'additional_scope'
        });
        attachSignin(document.getElementById('customBtn'));
      });
    };

    function attachSignin(element) {
      console.log(element.id);
      auth2.attachClickHandler(element, {},
          function(googleUser) {
            document.getElementById('name').innerText = "Signed in: " +
                googleUser.getBasicProfile().getName();
          }, function(error) {
            alert(JSON.stringify(error, undefined, 2));
          });
    }
</script>
<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
<script src="https://apis.google.com/js/platform.js?onload=start" async defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript" src="js_files/login.js"></script>
</html>
